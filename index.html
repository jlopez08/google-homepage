<!DOCTYPE html>
<html>
<head>
	<title>Google | Recreation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- Top Nav Bar -->
	<div class="top-nav">
		<ul>
			<li class="move-left"><a href="#">About</a></li>
			<li><a href="#">Store</a></li>
		</ul>

		<ul class="move-right">
			<li><a href="#">Gmail</a></li>
			<li><a href="#">Images</a></li>
			<li><a href="#">Menu Icon</a></li>
			<li><button type="button">Sign In</button></li>
		</ul>
	</div>

	<!-- Main content at center of page -->
	<div class="content">
			<!-- Logo -->
			<img class="center logo" src="img/googlelogo_color.png">

		<!-- Search Bar -->
		<form>
			<input type="text" name="search" class="center search">
		</form>

		<!-- Solution to centering buttons with div (inline-block child elements of block element/div) found here: https://teamtreehouse.com/community/why-textalign-center-aligns-not-only-text-but-also-blocks -->
		<div class="button-center">
				<button type="button" class="search-button">Google Search</button>
				<button type="button" class="search-button">I'm Feeling Lucky</button>
		</div>
	</div>

	<!-- Footer Bar -->
	<div class="background">
		<div class="footer">
			<ul>
				<li class="move-left"><a href="#">Advertising</a></li>
				<li><a href="#">Business</a></li>
			</ul>

			<ul class="move-right">
				<li><a href="#">Privacy</a></li>
				<li><a href="#">Terms</a></li>
				<li><a href="#">Settings</a></li>
			</ul>
		</div>
	</div>

</body>
</html>
