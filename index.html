<!DOCTYPE html>
<html>
<head>
	<title>Google | Recreation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- Top Nav Bar -->
	<ul>
		<li><a href="#">About</a></li>
		<li><a href="#">Store</a></li>
	</ul>

	<ul class="move-right">
		<li><a href="#">Gmail</a></li>
		<li><a href="#">Images</a></li>
		<li><a href="#">Menu Icon</a></li>
		<li><button type="button">Sign In</button></li>
	</ul>

	<!-- Logo -->
	<img class="center" src="img/googlelogo_color.png">
	<!-- Search Bar -->
	<form>
		<input type="text" name="search" autofocus="" class="center">
	</form>

	<!-- Solution to centering buttons with div (inline-block child elements of block element/div) found here: https://teamtreehouse.com/community/why-textalign-center-aligns-not-only-text-but-also-blocks -->
	<div class="button-center">
			<button type="button">Google Search</button>
			<button type="button">I'm Feeling Lucky</button>
	</div>

	<!-- Footer Bar -->
	<div class="footer">
		<ul>
			<li><a href="#">Advertising</a></li>
			<li><a href="#">Business</a></li>
		</ul>

		<ul class="move-right">
			<li><a href="#">Privacy</a></li>
			<li><a href="#">Terms</a></li>
			<li><a href="#">Settings</a></li>
		</ul>
	</div>

</body>
</html>
